<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">

<body>
    <header>
        <a href="index.html">
            <img src="./imagenes/logo.png" alt="logo-envio-veloz">
        </a>

    </header>


    <h2 class="titulo">Cotizá tu viaje</h2>

    <form class="form" id="formulario">
        <p>Ingresá tu nombre</p>
        <input type="text" name="nombre" id="nombre">
        <p>Ingresá tu kilometraje</p>
        <div class="input"> <input  id="kilometraje" type="number"></div>
        <div class="input">
            <p>Dicho viaje requiere vuelta?</p>
            <div class="radio" id="vuelta">
                <input type="radio" name="si" class="radio" id="si">Si
                <input type="radio" name="no" class="radio" id="no">No
            </div>
        </div>
        <div class="input"><input type="button" class="btn" value="Cotizar" id="cotizar"></div>

    </form>

    <h2 class="titulo">OTROS VIAJEROS</h2>
    <div id="viajeros">
        
    </div>
<footer>
    <div class="footer">
    <a class="img-final" href="index.html">
        <img class="img-final" src="./imagenes/logo.png" alt="logo-envio-veloz">
    </a>
</div>
</footer>
